<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="{__CSS__}/element_ui.css"/>
    <link rel="stylesheet" href="{__CSS__}/style.css"/>
    <script src="{__JS__}/vue2.js"></script>
    <script src="{__JS__}/element_ui.js"></script>
    <script src="{__JS__}/axios.min.js"></script>
    <script src="{__JS__}/request.js"></script>
</head>
<body>
<div id="app">
    <div class="app-loading" v-if="pageLoading">
        <div class="app-loading__logo">
            <img src="{__IMG__}/logo.png"/>
        </div>
        <div class="app-loading__loader"></div>
        <div class="app-loading__title">{$title}</div>
    </div>
    <el-card class="box-card" v-else>
        <div slot="header" class="clearfix">
            <span>角色管理</span>
        </div>
        <div class="search-box">
            <el-form :inline="true" :model="searchForm" class="demo-form-inline">
                <el-form-item label="角色名称">
                    <el-input v-model="searchForm.name" placeholder="" clearable size="small"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit" size="small" icon="el-icon-search">查询</el-button>
                </el-form-item>
            </el-form>
        </div>
        <div style="width:100%;height:0;border-bottom:#E4E7ED 1px dashed;margin-bottom: 10px"></div>
        <el-button type="primary" icon="el-icon-plus" size="small" @click="addRole" style="margin-top: 10px">添加角色
        </el-button>
        <div style="width:100%;height:0;border-bottom:#E4E7ED 1px dashed;margin-top: 10px"></div>
        <el-table
                :data="tableData"
                style="width: 100%;">
            <el-table-column
                    prop="id"
                    label="ID">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="角色名">
            </el-table-column>
            <el-table-column
                    label="状态">
                <template slot-scope="scope">
                    <el-tag type="success" v-if="scope.row.status == 1">正常</el-tag>
                    <el-tag type="danger" v-if="scope.row.status == 2">禁用</el-tag>
                </template>
            </el-table-column>
            <el-table-column
                    prop="create_time"
                    label="创建时间">
            </el-table-column>
            <el-table-column
                    prop="operation"
                    label="操作">
                <template slot-scope="scope">
                    <el-button @click="handleEdit(scope.row)" type="text" size="small" v-if="scope.row.id > 1">编辑
                    </el-button>
                    <el-button @click="handleDel(scope.row)" type="text" size="small" v-if="scope.row.id > 1">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                style="margin-top: 10px"
                background
                layout="->, prev, pager, next"
                :page-size="searchForm.limit"
                @current-change="handlePageChange"
                :total="total">
        </el-pagination>

        <el-dialog :title="title" :visible.sync="dialogVisible" width="600px" destroy-on-close>
            {include file="/role/save"}
        </el-dialog>
    </el-card>
</div>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                pageLoading: true,
                searchForm: {
                    name: '',
                    limit: 15,
                    page: 1
                },
                fileSelectVisible: false,
                dialogVisible: false,
                title: '新增管理员',
                total: 1,
                tableData: [],
                baseIndex: '/{:config("shop.backend_index")}/',
                dialogCateVisible: false,
                form: {
                    id: 0,
                    name: '',
                    role_node: '',
                    status: 1
                },
                defaultProps: {
                    label: 'name',
                    children: 'child'
                },
                rules: {
                    name: [
                        {required: true, message: '请输入角色名称', trigger: 'blur'}
                    ]
                },
                treeData: [],
                resourceCheckedKey: [],
                loading: false
            }
        },
        mounted() {
            this.getList()
            this.pageLoading = false
        },
        methods: {
            // 获取列表
            async getList() {
                let res = await request.get(this.baseIndex + 'role/index', this.searchForm)
                this.tableData = res.data.data
                this.total = res.data.total
            },
            // 初始化表单
            initForm() {
                this.form = {
                    id: 0,
                    name: '',
                    role_node: '',
                    status: 1
                }
            },
            // 搜索
            onSubmit() {
                this.getList()
            },
            addRole() {
                this.title = '添加角色'
                this.initForm()
                this.dialogVisible = true
                this.getAllRolesAdd()
            },
            // 编辑参数
            handleEdit(item) {
                this.title = '编辑角色'
                this.dialogVisible = true

                this.form.id = item.id
                this.form.name = item.name
                this.form.role_node = item.role_node
                this.form.status = item.status

                this.getAllRolesEdit()
            },
            // 删除参数
            handleDel(item) {
                this.$confirm('此操作将永久删除该角色 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(async () => {
                    let res = await request.get(this.baseIndex + 'role/del', {id: item.id})
                    if (res.code == 0) {
                        this.$message.success(res.msg)
                        this.getList()
                    } else {
                        this.$message.error(res.msg)
                    }
                }).catch(() => {
                });
            },
            // 分页
            handlePageChange(page) {
                this.searchForm.page = page
                this.getList()
            },
            // 获取所有的角色 -add
            async getAllRolesAdd() {
                let res = await request.get(this.baseIndex + 'role/add')
                this.treeData = res.data
            },
            async getAllRolesEdit() {
                let res = await request.get(this.baseIndex + 'role/edit')
                this.treeData = res.data

                function getIds(arr, result = []) {
                    arr.forEach(item => {
                        if (item.child && item.child.length !== 0) {
                            result.push(item.id)
                            if (item.child.length) {
                                return getIds(item.child, result)
                            }
                        }
                    })

                    return result
                }

                this.getParId = getIds(res.data)

                // 筛选不是父级节点的id
                const arrList = this.form.role_node.split(',').filter(item => {
                    if (!this.getParId.includes(parseInt(item))) {
                        return item
                    }
                })
                this.resourceCheckedKey = arrList
            },
            // 新增或编辑
            optSubmit(formName) {
                this.$refs[formName].validate(async (valid) => {
                    if (valid) {
                        this.loading = true
                        let res;
                        let checkedNodes = this.$refs.tree.getCheckedNodes().concat(this.$refs.tree.getHalfCheckedNodes());
                        let nodesMap = []
                        checkedNodes.forEach(item => {
                            nodesMap.push(item.id)
                        })
                        this.form.role_node = nodesMap.join(',')

                        if (this.form.id) {
                            res = await request.post(this.baseIndex + 'role/edit', this.form)
                        } else {
                            res = await request.post(this.baseIndex + 'role/add', this.form)
                        }
                        this.loading = false
                        if (res.code == 0) {
                            this.dialogVisible = false
                            this.$message.success(res.msg)
                            this.getList()
                        } else {
                            this.$message.error(res.msg)
                        }
                    }
                });
            }
        }
    });
</script>
<style>
    p {
        padding: 0;
        margin: 0;
    }

    .el-table__header tr,
    .el-table__header th {
        padding: 0;
        height: 20px;
        line-height: 20px;
    }

    .del-btn {
        cursor: pointer;
        color: #F56C6C
    }

    .add-btn {
        cursor: pointer;
        margin-top: 18px;
        color: #409EFF
    }

    .img-list {
        height: 60px;
        padding-left: 0;
        margin-top: 0;
    }

    .img-list li:first-child {
        margin-left: 0;
    }

    .img-list li {
        width: 58px;
        height: 58px;
        float: left;
        margin-left: 5px;
        cursor: pointer;
        position: relative;
    }

    .addImg {
        height: 56px;
        width: 56px;
        line-height: 56px;
        text-align: center;
        border: 1px dashed rgb(221, 221, 221);
    }

    ul li {
        list-style: none
    }

    .image-check-dialog .el-dialog__header {
        display: none
    }

    .image-check-dialog .el-dialog__body {
        padding: 0;
    }

    .img-list .img-tools {
        position: absolute;
        width: 58px;
        height: 15px;
        line-height: 15px;
        text-align: center;
        top: 43px;
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
    }
</style>
</body>
</html>
