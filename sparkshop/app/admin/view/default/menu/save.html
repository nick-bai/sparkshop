<el-form :model="form" label-width="80px" :rules="rules" ref="ruleForm">
    <el-form-item label="上级菜单" v-if="mode=='add'">
        <el-input v-model="pName" :disabled="true"></el-input>
    </el-form-item>
    <el-form-item label="菜单标识" prop="type" style="margin-bottom: 0">
        <el-input v-model="form.type"></el-input>
        <span style="color:#F56C6C;font-size: 12px">菜单标识： system 表示系统路由，其他的标识属于插件路由。</span>
    </el-form-item>
    <el-form-item label="菜单名" prop="name">
        <el-input v-model="form.name"></el-input>
    </el-form-item>
    <el-form-item label="权限路由" prop="path">
        <el-input v-model="form.path" placeholder="例如: role/add"></el-input>
    </el-form-item>
    <el-form-item label="菜单图标">
        <el-input v-model="form.icon" placeholder="例如: el-icon-user"></el-input>
    </el-form-item>
    <el-form-item label="是否菜单" prop="is_menu">
        <el-radio label="1" v-model="form.is_menu">功能</el-radio>
        <el-radio label="2" v-model="form.is_menu">菜单</el-radio>
    </el-form-item>
    <el-form-item label="排序">
        <el-input v-model="form.sort" type="number"></el-input>
    </el-form-item>
</el-form>
<span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="submitForm('ruleForm')">确 定</el-button>
</span>
